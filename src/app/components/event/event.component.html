<div class="container">
  <h1>{{ event.name }}</h1>
  <div *ngIf="videos.data">
    <app-videos-container [videos]="videos.data"></app-videos-container>
  </div>
  <div *ngIf="!videos.data.length && !loading"><h4>{{ "nothing found" | localize }}</h4></div>
  <div *ngIf="error">{{ "error occured" | localize }}</div>
</div>
